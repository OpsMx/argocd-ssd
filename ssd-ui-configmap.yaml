            "KUBESCAPE": {
                "HEADER": "Kubescape",
                "BODY": "<p>Kubescape is a security tool designed for Kubernetes environments. It assesses the security posture of Kubernetes clusters by identifying potential vulnerabilities and misconfigurations. Kubescape scans your Kubernetes cluster configuration and resources for security issues, vulnerabilities, and best practice violations.</p> <div> <p><strong>Usage in SSD</strong></p> <ul> <li>Kubescape scans your Kubernetes cluster to detect issues based on security frameworks such as: <ul> <li>CIS Benchmark for Kubernetes</li> <li>MITRE ATT&CK</li> <li>NSA CISA</li> <li>SSD uses Kubescape to perform security analysis on your Kubernetes clusters. It runs security scans on clusters before deployment and can optionally block deployments in insecure clusters.</li> <li>The scan results assist in calculating the overall image and application risk. These results are available in the Deploy section of the DBOM page and the View Open Security Issues page.</li> </ul> </li> </ul> </div>",
