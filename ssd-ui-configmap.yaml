                "HEADER": "Virus Total",
                "BODY": "<p>VirusTotal is a service that analyzes URLs for security threats using multiple antivirus engines and website scanners.</p><div class='usage-section'><p><strong>Usage in SSD</strong></p><ul><li><strong>URL Detection and Scanning:</strong> SSD detects URLs in your CI/CD configurations and code base, then uses VirusTotal to scan these URLs for potential security threats.</li><li><strong>Threat Analysis:</strong> SSD retrieves and analyzes threat reports from VirusTotal to evaluate the security of the detected URLs.</li><li><strong>Results Display:</strong> The scan results are available on the View Open Security Issues page, providing detailed insights into detected threats and vulnerabilities.</li></ul></div>",
