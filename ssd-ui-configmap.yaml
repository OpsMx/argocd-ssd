                "BODY": "<p>Quay.io is a container registry service for storing, managing, and distributing container images. It offers additional features and flexibility compared to other container registries like Docker Hub or Google Container Registry.</p> <div> <p><strong>Usage in SSD</strong></p> <ul> <li>SSD receives notifications for every build run in a pipeline and connects to the Quay repository to identify and pull the newly built image.</li> <li>Once the image is pulled, SSD runs security scans on it. The scan results are available on the Vulnerability Management page and the Artifact section of the DBOM page.</li> <li>SSD collects metadata such as Artifact SHA to perform artifact integrity checks, ensuring supply chain security. This information is populated in the DBOM page for audit purposes.</li> </ul> </div>",
