            "DOCKER": {
                "HEADER": "Docker Registry",
                "BODY": "<p>Docker Hub is a cloud-based repository where developers can store, manage, and distribute Docker container images. It provides a central location for container image management and enables easy collaboration and sharing within the development community.</p> <div> <p><strong>Usage in SSD</strong></p> <ul> <li>SSD receives notifications for every build run in a pipeline and connects to the Docker Hub repository to identify and pull the newly built image.</li> <li>Once the image is pulled, SSD runs security scans on it. The scan results are available on the Vulnerability Management page and the Artifact section of the DBOM page.</li> <li>SSD collects metadata such as Artifact SHA to perform artifact integrity checks, ensuring supply chain security. This information is populated in the DBOM page for audit purposes.</li> </ul> </div>",
