            "TRIVY": {
                "HEADER": "Trivy",
                "BODY": "<p>Trivy is an open-source vulnerability scanner for container images and file systems, helping identify security vulnerabilities in images and configurations.</p> <div> <p><strong>Usage in SSD</strong></p> <ul> <li>SSD mandates security scans on images using Trivy. It connects with Trivy to check if the required version of an image has been scanned; if not, SSD generates a security issue. It also triggers periodic vulnerability scans on deployed images.</li> <li>Once the Trivy scan is completed, SSD pulls the security scan results to calculate the overall security status of the images and applications, generating alerts and remediation recommendations.</li> <li>It also pulls results from other scans, such as IaC configuration scans and secret scans, to assess the overall risk of the application.</li> <li>The scanned results are displayed on the Vulnerability Management page, the Artifact section of the DBOM page, and the View Open Security Issues page.</li> <li>It performs correlation and additional prioritisation, which helps you to focus on the most important findings from the Snyk results.</li> <li>SSD imports SBOMs generated by Trivy and analyzes them to identify supply chain security issues.</li> </ul> </div>",
